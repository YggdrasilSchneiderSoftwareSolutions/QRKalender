<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QRKalender - Login</title>
        <link rel="stylesheet" href="./style/general.css" />
        <link rel="stylesheet" href="./style/login.css" />
    </head>
    <body>
        <!-- Header row -->
        <div id="qr-div" class="header-row left-side-element">
            <h1>QR</h1>
        </div>
        <div id="kalender-div" class="header-row right-side-element">
            <h1>Kalender</h1>
        </div>

        <!-- Logo row -->
        <img
            src="./img/logoleft.png"
            alt="logoleft"
            class="left-side-element logo-row"
        />
        <img
            src="./img/logoright.png"
            alt="logoright"
            class="right-side-element logo-row"
        />

        <!-- Login row -->
        <div id="label-div" class="left-side-element login-row">
            <h2 id="login-label">Login</h2>
        </div>

        <div id="login-div" class="right-side-element login-row">
            <label for="username">Benutzername</label>
            <input type="text" name="username" id="username" />
            <label for="password">Passwort</label>
            <input type="password" name="password" id="password" />
            <button>Einloggen</button>
        </div>
    </body>
</html>
